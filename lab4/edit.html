<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pool</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="assets/logo.svg" alt="Elite Pools Logo">
            <h1 class="site-name">Elite Pools</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="info.html">Home</a></li>
                <li><a href="create.html" class="create-button">Create</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Edit Pool</h1>
    <form id="edit-form">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="waterVolume">Water Volume (liters):</label>
        <input type="number" id="waterVolume" name="waterVolume" required><br><br>

        <label for="maxVisitors">Max Visitors:</label>
        <input type="number" id="maxVisitors" name="maxVisitors" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <script src="edit.js"></script>

</body>

</html>
